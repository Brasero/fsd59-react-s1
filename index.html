<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel (compilateur pour le JSX) -->
  <script src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>
  <title>Title</title>



</head>
<body>
<div id="root"></div>
<script type="text/babel">



 const Numbers = () => {
  const numbers = [
   {
    id: 1,
    value: "Hello"
   },{
    id: 2,
    value: "Hello"
   },{
    id: 3,
    value: "Hello"
   }
  ]

  return (
   <div>
    {
     numbers.map((elem) => {
      return <p key={elem.id}>{elem.value}</p>
     })
    }
   </div>
  )
 }


 ReactDOM.createRoot(
  document.querySelector("#root")
 ).render(
  <Numbers />
 )
</script>
</body>
</html>
